<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-5C8TGNupopdjruopVTTrVJacBbWqxHK9eis5DB+DYE6RfqIJapdLBRUdaZBTq7mE" crossorigin="anonymous">

<div class="modal" [hidden]="!show">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <fieldset>
            <div class="form-group">
              <label for="login-email">Email address</label>
              <input [(ngModel)]="email" name="email" required #em="ngModel" type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
              <div [hidden]="em.valid || em.pristine" class="alert callbout">Email is required!</div>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input [(ngModel)]="password" name="password" required #pwd="ngModel" type="password" class="form-control" id="login-password" placeholder="Password">
              <div [hidden]="pwd.valid || pwd.pristine" class="alert callbout">Password is required!</div>
            </div>
          </fieldset>
          <div>
            <button (click)="onLogin()" type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
</script>
